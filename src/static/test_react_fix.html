<body>
    <div class="container">
        <h1>ğŸ§ª Teste de CorreÃ§Ã£o React #130</h1>
        
        <div id="status" class="status info">

        <div style="text-align: center; margin-top: 30px;">

            <button onclick="runTests()" class="btn">ğŸ”„ Executar Testes</button>
            <button onclick="clearCache()" class="btn">ğŸ§¹ Limpar Cache</button>
        </div>
        
        <div id="console-output" class="code" style="margin-top: 20px; min-height: 100px; background: #2d3748; color: #e2e8f0;">
            <div>Console de Debug:</div>

    <script>
        let testResults = [];
        let consoleOutput = document.getElementById('console-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            consoleOutput.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function runTests() {
            log('ğŸ§ª Iniciando testes de correÃ§Ã£o React #130...', 'info');
            testResults = [];
            
            // Teste 1: Verificar se nÃ£o hÃ¡ erros React #130
            log('Teste 1: Verificando erros React #130...', 'info');
            
            // Interceptar erros do React
            window.addEventListener('error', function(e) {
                if (e.error && e.error.message.includes('130')) {
                    log('âŒ ERRO REACT #130 DETECTADO!', 'error');
                    testResults.push({test: 'React Error #130', status: 'FAIL', message: e.error.message});
                    updateStatus('âŒ Erro React #130 ainda presente!', 'error');
                    return;
                }
            });
            
            // Teste 2: Verificar headers HTTP
            log('Teste 2: Verificando headers HTTP...', 'info');
            fetch('/assets/index-DDT9FNxU.js', {method: 'HEAD'})
                .then(response => {
                    const cacheControl = response.headers.get('Cache-Control');
                    const pragma = response.headers.get('Pragma');
                    const expires = response.headers.get('Expires');
                    
                    if (cacheControl && cacheControl.includes('no-cache')) {
                        log('âœ… Cache-Control configurado corretamente', 'success');
                        testResults.push({test: 'Cache Headers', status: 'PASS', message: 'Headers de cache configurados'});
                    } else {
                        log('âŒ Cache-Control nÃ£o configurado', 'error');
                        testResults.push({test: 'Cache Headers', status: 'FAIL', message: 'Headers de cache nÃ£o configurados'});
                    }
                })
                .catch(err => {
                    log('âŒ Erro ao verificar headers: ' + err.message, 'error');
                    testResults.push({test: 'Cache Headers', status: 'FAIL', message: err.message});
                });
            
            // Teste 3: Verificar se arquivos JavaScript carregam
            log('Teste 3: Verificando carregamento de arquivos JS...', 'info');
            fetch('/assets/index-DDT9FNxU.js')
                .then(response => {
                    if (response.ok) {
                        log('âœ… Arquivo JavaScript principal carregado', 'success');
                        testResults.push({test: 'JS Loading', status: 'PASS', message: 'Arquivo JS carregado com sucesso'});
                    } else {
                        log('âŒ Erro ao carregar arquivo JavaScript', 'error');
                        testResults.push({test: 'JS Loading', status: 'FAIL', message: 'Erro ' + response.status});
                    }
                })
                .catch(err => {
                    log('âŒ Erro ao carregar JS: ' + err.message, 'error');
                    testResults.push({test: 'JS Loading', status: 'FAIL', message: err.message});
                });
            
            // Aguardar um pouco e mostrar resultados
            setTimeout(() => {
                showTestResults();
            }, 2000);
        }
        
        function showTestResults() {
            const resultsDiv = document.getElementById('test-results');
            let html = '<h3>ğŸ“Š Resultados dos Testes:</h3>';
            
            let passCount = 0;
            let failCount = 0;
            
            testResults.forEach(result => {
                const statusIcon = result.status === 'PASS' ? 'âœ…' : 'âŒ';
                const statusClass = result.status === 'PASS' ? 'success' : 'error';
                html += `<div class="status ${statusClass}">${statusIcon} ${result.test}: ${result.message}</div>`;
                
                if (result.status === 'PASS') passCount++;
                else failCount++;
            });
            
            html += `<div class="status info">ğŸ“ˆ Resumo: ${passCount} passou, ${failCount} falhou</div>`;
            
            if (failCount === 0) {
                updateStatus('ğŸ‰ Todos os testes passaram! CorreÃ§Ãµes aplicadas com sucesso!', 'success');
                log('ğŸ‰ CORREÃ‡Ã•ES APLICADAS COM SUCESSO!', 'success');
            } else {
                updateStatus('âš ï¸ Alguns testes falharam. Verifique os detalhes acima.', 'error');
                log('âš ï¸ Alguns testes falharam. Verifique os detalhes.', 'error');
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function clearCache() {
            log('ğŸ§¹ Limpando cache do navegador...', 'info');
            
            if ('caches' in window) {
                caches.keys().then(function(names) {

                window.location.reload(true);
            }, 1000);
        }
        
        // Executar testes automaticamente ao carregar a pÃ¡gina
        window.addEventListener('load', function() {
            log('ğŸš€ PÃ¡gina carregada. Iniciando verificaÃ§Ã£o automÃ¡tica...', 'info');
            setTimeout(runTests, 1000);
        });
        
        // Interceptar erros React
        window.addEventListener('error', function(e) {
            if (e.error && e.error.message.includes('130')) {
                log('ğŸš¨ ERRO REACT #130 DETECTADO: ' + e.error.message, 'error');
                updateStatus('âŒ Erro React #130 detectado! Execute as correÃ§Ãµes.', 'error');
            }
        });
    </script>
